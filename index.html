<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
  <script src="src/Controller.js"></script>
  <script src="src/View.js"></script>
</head>
<body>
  <h1>Authors</h1>
  <ul id="authors"></ul>

<script>

  function createNode(element) {
    return document.createElement(element);
  }

  function append(parent, el) {
    return parent.appendChild(el);
  }

  const ul = document.getElementById('authors');
  const url = 'https://randomuser.me/api/?results=10';
// fine up to this point

fetch(url) // retrieve the object
  .then((resp) => resp.json()) // run the Json method on the object.
    .then(function(data) { 
      let authors = data.results; // assign authors to the results property of the data object
      return authors.map(function(author) { // do some mapping etc etc
        let li = createNode('li'),
            img = createNode('img'),
            span = createNode('span');
        img.src = author.picture.medium;
        span.innerHTML = `${author.name.first} ${author.name.last}`;
        append(li, img);
        append(li, span);
        append(ul, li);
      })
    })
  .catch(function(error) {
  console.log(error);
});  

</script>



</body>
</html>
